branches:
  only:
  - master
language: node_js
node_js:
- "6"
sudo: true
script:
- npm run build
- npm run lint
deploy:
- provider: script
  skip_cleanup: true
  script: bash ./.travis/deploy-docker.sh
  on:
    branch: master
cache:
  directories:
  - node_modules
env:
  global:
  - DOCKER_PUSH_LATEST=true
  - DOCKER_REPOSITORY=rengahub/
  - secure: 
  - secure: 
