notifications:
  email: false
sudo: required
services:
- docker
language: python
python:
- 3.6
env:
  global:
  - DOCKER_LABEL=$TRAVIS_BRANCH
  - DOCKER_PUSH_LATEST=true
  - DOCKER_REPOSITORY=renku/
  - HELM_URL=https://storage.googleapis.com/kubernetes-helm
  - HELM_TGZ=helm-v2.8.2-linux-amd64.tar.gz
  - secure: 
git:
  depth: false
cache:
  directories:
  - node_modules
addons:
  apt:
    packages:
    - nodejs
before_install:
- nvm install 'lts/*'; nvm use 'lts/*'
install:
- travis_retry pip install -U pip
- travis_retry pip install "chartpress==0.3.2" "ruamel.yaml==0.15.54" "docker==4.2.2"
- wget -q ${HELM_URL}/${HELM_TGZ}
- tar xzfv ${HELM_TGZ}
- PATH=`pwd`/linux-amd64/:$PATH
- helm init --client-only
- npm ci
script:
- make tag/renku-ui
- make test/renku-ui
- helm lint helm-chart/renku-ui -f helm-chart/minikube-values.yaml
deploy:
- provider: script
  skip_cleanup: true
  script: bash  ./.travis/travis-deploy.sh
  on:
    branch: master
    repo: SwissDataScienceCenter/renku-ui
- provider: script
  skip_cleanup: true
  script: bash  ./.travis/travis-deploy.sh
  on:
    branch: master
    repo: SwissDataScienceCenter/renku-ui
    tags: true
