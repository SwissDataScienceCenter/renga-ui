<div id="bucket-component">
    <graph-item-list
            icon="folder"
            url_list="./api/explorer/storage/bucket"
            url_details="/storage/[ID]"
            v-bind:parser="parser"
            v-bind:update="update"
            v-on:updated="update = false">
      <span slot="title">Storage buckets</span>
      <span slot="panel">Bucket details</span>
    </graph-item-list>
    <v-dialog v-model="dialog">
      <v-btn secondary fixed bottom right fab slot="activator"><v-icon>add</v-icon></v-btn>
        <project-dialog
                v-on:success="success"
                v-on:cancel="cancel"
                v-bind:projectId="project ? project.id : null">
        </project-dialog>
    </v-dialog>
</div>
